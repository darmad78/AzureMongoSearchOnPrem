apiVersion: v1
kind: ConfigMap
metadata:
  name: ops-manager-config
  namespace: mongodb
data:
  projectName: "mongodb-project"
  orgId: "your-org-id"
  baseUrl: "http://ops-manager-svc.mongodb.svc.cluster.local:8080"
---
apiVersion: v1
kind: Secret
metadata:
  name: ops-manager-credentials
  namespace: mongodb
type: Opaque
stringData:
  publicKey: "your-public-api-key"
  privateKey: "your-private-api-key"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-ops-manager
  namespace: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb-ops-manager
  template:
    metadata:
      labels:
        app: mongodb-ops-manager
    spec:
      containers:
      - name: ops-manager
        image: quay.io/mongodb/mongodb-enterprise-ops-manager-ubi:8.0.15
        ports:
        - containerPort: 8080
        env:
        - name: MMS_INITDB_ROOT_USERNAME
          value: "admin"
        - name: MMS_INITDB_ROOT_PASSWORD
          value: "admin123"
        - name: MMS_INITDB_DATABASE
          value: "mms"
        volumeMounts:
        - name: ops-manager-data
          mountPath: /data
        readinessProbe:
          httpGet:
            path: /api/public/v1.0/status
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /api/public/v1.0/status
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        resources:
          requests:
            cpu: "1"
            memory: "2Gi"
          limits:
            cpu: "2"
            memory: "4Gi"
      volumes:
      - name: ops-manager-data
        persistentVolumeClaim:
          claimName: ops-manager-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ops-manager-pvc
  namespace: mongodb
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: ops-manager-svc
  namespace: mongodb
spec:
  selector:
    app: mongodb-ops-manager
  ports:
  - port: 8080
    targetPort: 8080
  type: NodePort
