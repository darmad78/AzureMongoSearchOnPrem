apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: mongodb
data:
  MONGODB_URL: "mongodb://appuser:SecureUser456!@mongodb-rs-svc.mongodb.svc.cluster.local:27017/searchdb?replicaSet=mongodb-rs&authSource=admin"
  MONGODB_USER: "appuser"
  MONGODB_PASSWORD: "SecureUser456!"
  MONGODB_DB: "searchdb"
  LLM_PROVIDER: "ollama"
  OLLAMA_URL: "http://ollama-svc.mongodb.svc.cluster.local:11434"
  OLLAMA_MODEL: "llama2"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-backend
  namespace: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: search-backend
  template:
    metadata:
      labels:
        app: search-backend
    spec:
      containers:
      - name: backend
        image: azuremongosearchonprem-backend:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: backend-config
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "1"
            memory: "2Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: search-backend-svc
  namespace: mongodb
spec:
  selector:
    app: search-backend
  ports:
  - port: 8000
    targetPort: 8000
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-frontend
  namespace: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: search-frontend
  template:
    metadata:
      labels:
        app: search-frontend
    spec:
      containers:
      - name: frontend
        image: azuremongosearchonprem-frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: REACT_APP_API_URL
          value: "http://search-backend-svc.mongodb.svc.cluster.local:8000"
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "0.5"
            memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: search-frontend-svc
  namespace: mongodb
spec:
  selector:
    app: search-frontend
  ports:
  - port: 3000
    targetPort: 3000
  type: NodePort
